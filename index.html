<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project with "table"</title>
</head>
<body>
    <h2>Таблицы и списки</h2>
    <ul>
        <li>I like pizza</li>
        <li>I like nuggets</li>
        <li>I like hot dog</li>
        <li>I like burger</li>
        <li>i like travelling</li>
    </ul>
    <ol>
        <li>I like pizza</li>
        <li>I like nuggets</li>
        <li>I like hot dog</li>
        <li>I like burger</li>
        <li>I like to eat it all</li>
    </ol>
    <table border="4">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Batyrkhan</td>
            <td>14</td>
            <td>Almaty</td>
        </tr>
        <tr>
            <td>Kairat</td>
            <td>16</td>
            <td>Shymkent</td>
        </tr>
    </table>
</body>
</html>
